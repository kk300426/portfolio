<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanal Kannan Portfolio</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    a:hover {
      color: #58a6ff !important;
    }

    li:hover, .projectCard:hover {
      transform: scale(1.05);
    }

    .skill-img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.3rem;
    }

    .desc {
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }

    .project-img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem !important;
      }
      h2 {
        font-size: 1.5rem !important;
      }
      p, .desc {
        font-size: 1rem !important;
      }
      .project-img {
        max-height: 150px;
      }
      .skill-img {
        width: 36px;
        height: 36px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem !important;
      }
      h2 {
        font-size: 1.2rem !important;
      }
      p, .desc {
        font-size: 0.9rem !important;
      }
      .aboutSection {
        padding: 2rem 1rem !important;
      }
      .skillItem {
        width: 90px !important;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function App() {

        { name: "Python", img: "https://img.icons8.com/color/48/000000/python--v1.png", desc: "Scripting and automation." },

        { name: "C++", img: "https://img.icons8.com/color/48/000000/c-plus-plus-logo.png", desc: "Performance and gaming." },
        { name: "HTML", img: "https://img.icons8.com/color/48/000000/html-5--v1.png", desc: "Web structure & markup." },

        { name: "JavaScript", img: "https://img.icons8.com/color/48/000000/javascript--v1.png", desc: "Interactive web apps." },
        { name: "Bootstrap", img: "https://img.icons8.com/color/48/000000/bootstrap.png", desc: "Responsive design." },
        { name: "MongoDB", img: "https://img.icons8.com/color/48/000000/mongodb.png", desc: "NoSQL database." },

        {

        }
      ];

      return (
        <>
          <header style={styles.header}>
            <nav style={styles.nav}>
              <a href="#home" style={styles.navLink}>Home</a>
              <a href="#about" style={styles.navLink}>About</a>
              <a href="#education" style={styles.navLink}>Education</a>
              <a href="#skills" style={styles.navLink}>Skills</a>
              <a href="#projects" style={styles.navLink}>Projects</a>
              <a href="#contact" style={styles.navLink}>Contact</a>
            </nav>

          <section id="home" style={styles.homeSection}>

          </section>

            <p>

              and modern web technologies.

              and I enjoy applying my skills to build creative,
              functional, and user-friendly projects.

              solving real-world problems through code,

            <a href="Kanalresume.pdf" download style={styles.resumeBtn}>ðŸ“„ Download Resume</a>

            <p>Diploma in Full Stack Development, CSC Computer Education - 2025</p>
          </section>

          <section id="skills" style={styles.skillsSection}>
            <h2>My Skills</h2>
            <ul style={styles.skillList}>
              {skills.map((skill) => (
                <li key={skill.name} style={styles.skillItem}>
                  <img src={skill.img} alt={skill.name} className="skill-img" />
                  <div>{skill.name}</div>
                  <div className="desc">{skill.desc}</div>
                </li>
              ))}
            </ul>
          </section>

          <section id="projects" style={styles.projectSection}>
            <h2>My Projects</h2>
            <div style={styles.projectList}>
              {projects.map((project, index) => (
                <div key={index} style={styles.projectCard}>
                  <img src={project.img} alt={project.title} className="project-img" />
                  <h3>{project.title}</h3>

              <a href="https://www.linkedin.com/in/kanal-kannan-32a11231b" target="_blank" rel="noopener noreferrer">

              </a>
            </div>
          </section>

          <footer style={styles.footer}>
            <p>Â© 2025 Kanal Kannan</p>

        </>
      );

    const styles = {
      header: {
        backgroundColor: "#24292e",
        padding: "1rem",
        position: "sticky",
        top: 0,
        zIndex: 100,
      },
      nav: {
        display: "flex",
        justifyContent: "center",
        gap: "2rem",
        flexWrap: "wrap",
      },
      navLink: {
        color: "#fff",
        textDecoration: "none",
        fontWeight: "bold",
        fontSize: "1.1rem",
        transition: "color 0.3s",
        cursor: "pointer",
      },
      homeSection: {
        height: "100vh",
        background: "linear-gradient(to right, #0f2027, #203a43, #2c5364)",
        color: "#c9d1d9",
        display: "flex",
        flexDirection: "column",
        justifyContent: "center",
        alignItems: "center",
        textAlign: "center",
        padding: "0 1rem",
      },
      heading: {
        fontSize: "clamp(1.8rem, 5vw, 2.5rem)",
        marginBottom: "1rem",
      },
      subText: {
        fontSize: "clamp(1rem, 3vw, 1.2rem)",
        maxWidth: "600px",
      },
      aboutSection: {
        padding: "4rem 1rem",
        maxWidth: "800px",
        margin: "0 auto",
        textAlign: "center",
      },
      educationSection: {
        backgroundColor: "#ebedf0",
        color: "#0a0000",
        borderRadius: "0.5rem",
        fontWeight: "bold",
        textAlign: "center",
        transition: "transform 0.3s",
        maxWidth: "500px",
        margin: "2rem auto",
        padding: "2rem"
      },
      certificationSection: {
        backgroundColor: "#ebedf0",
        color: "#0a0000",
        borderRadius: "0.5rem",
        fontWeight: "bold",
        textAlign: "center",
        transition: "transform 0.3s",
        maxWidth: "500px",
        margin: "2rem auto",
        padding: "2rem"
      },
      skillsSection: {
        padding: "3rem 1rem",
        textAlign: "center",
      },
      skillList: {
        listStyleType: "none",
        padding: 0,
        display: "flex",
        flexWrap: "wrap",
        justifyContent: "center",
        gap: "1.5rem",
        marginTop: "1rem",
      },
      skillItem: {
        backgroundColor: "#ebedf0",
        color: "#0a0000",
        padding: "1rem",
        borderRadius: "0.5rem",
        fontWeight: "bold",
        width: "120px",
        textAlign: "center",
        transition: "transform 0.3s",
      },
      projectSection: {
        padding: "3rem 1rem",
        backgroundColor: "#ffffff",
        textAlign: "center",
      },
      projectList: {
        display: "grid",
        gridTemplateColumns: "repeat(auto-fit, minmax(300px, 1fr))",
        gap: "2rem",
        maxWidth: "1000px",
        margin: "2rem auto",
      },
      projectCard: {
        border: "1px solid #ddd",
        padding: "1.5rem",
        borderRadius: "0.5rem",
        width: "100%",
        backgroundColor: "#f8f9fa",
        boxShadow: "0 4px 8px rgba(0, 0, 0, 0.05)",
        transition: "transform 0.3s",
      },
      projectLink: {
        display: "inline-block",
        marginTop: "1rem",
        textDecoration: "none",
        color: "#0366d6",
        fontWeight: "bold",
      },
      contactSection: {
        padding: "3rem 1rem",
        maxWidth: "600px",
        margin: "0 auto",
        textAlign: "center",
      },
      link: {
        color: "#58a6ff",
        textDecoration: "none",
        fontWeight: "bold",
      },
      phone: {
        fontWeight: "bold",
        color: "#0366d6",
      },
      footer: {
        backgroundColor: "#24292e",
        color: "#fff",
        textAlign: "center",
        padding: "1rem",
      },
      resumeBtn: {
        display: "inline-block",
        marginTop: "1rem",
        padding: "0.7rem 1.5rem",
        backgroundColor: "#58a6ff",
        color: "#fff",
        textDecoration: "none",
        borderRadius: "8px",
        fontWeight: "bold",
        transition: "background-color 0.3s",
      },
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
